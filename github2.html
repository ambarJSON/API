<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Noticias Internacionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Últimas Noticias Internacionales</h1>
        <div id="noticias"></div>
    </div>

    <script>
        const noticia = {
            noticias: [
                {
                    titulo: "Estados Unidos amplía restricciones de visado a cubanos relacionados con exportación de mano de obra",
                    descripcion: "Estados Unidos ha ampliado las restricciones de visado para ciudadanos cubanos vinculados con la exportación de mano de obra, en un esfuerzo por presionar al gobierno de Cuba.",
                    categoria: "Internacional",
                    fecha_publicacion: "25 de febrero de 2024",
                    enlace: "https://www.eleconomista.com.mx/internacionales/estados-unidos-amplia-restricciones-visado-cubanos-relacionados-exportacion-mano-obra-20250225-747874.html",
                    etiquetas: ["Estados Unidos", "Cuba", "Visados", "Mano de obra"],
                    comentarios: [
                        {
                            usuario: "Juan Pérez",
                            comentario: "Es una medida necesaria para frenar la explotación laboral.",
                            fecha: "26 de febrero de 2024"
                        },
                        {
                            usuario: "Ana Gómez",
                            comentario: "Esto afectará a muchas familias cubanas que dependen de estos ingresos.",
                            fecha: "26 de febrero de 2024"
                        }
                    ]
                }
            ]
        };

        function mostrarNoticias() {
            const contenedor = document.getElementById('noticias');
            noticia.noticias.forEach(noticia => {
                const div = document.createElement('div');
                div.className = 'card mb-3';
                div.innerHTML = `
                    <div class="card-body">
                        <h2 class="card-title">${noticia.titulo}</h2>
                        <p class="card-text">${noticia.descripcion}</p>
                        <p class="card-text"><strong>Categoría:</strong> ${noticia.categoria}</p>
                        <p class="card-text"><strong>Fecha de publicación:</strong> ${noticia.fecha_publicacion}</p>
                        <a href="${noticia.enlace}" class="btn btn-primary" target="_blank">Leer más</a>
                        <p class="card-text mt-2"><strong>Etiquetas:</strong> ${noticia.etiquetas.join(', ')}</p>
                        <div class="mt-3">
                            <strong>Comentarios:</strong>
                            ${noticia.comentarios.length > 0 ?
                                `<ul class="list-group">
                                    ${noticia.comentarios.map(comentario =>
                                        `<li class="list-group-item">
                                            <strong>${comentario.usuario}:</strong> ${comentario.comentario} <em>(${comentario.fecha})</em>
                                        </li>`
                                    ).join('')}
                                </ul>` :
                                `<p>No hay comentarios.</p>`
                            }
                        </div>
                    </div>
                `;
                contenedor.appendChild(div);
            });
        }

        mostrarNoticias();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
